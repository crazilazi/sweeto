<link rel="stylesheet" href="/app/login/login.app.css">
<div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" ng-submit="vm.validateUser(vm.user)">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" id="userId" ng-model="vm.user.userId" class="form-control" placeholder="User Id" required autofocus>
        <input type="password" id="password" ng-model="vm.user.password" class="form-control" placeholder="Password" required>
        <div id="remember" class="checkbox">
            <label>
                        <input type="checkbox" value="remember-me"> {{vm.checkBoxText}}
                    </label>
        </div>
        <div ng-show="!vm.isValidUser" class="alert alert-danger">
           {{vm.inValidUserText}}
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">{{vm.loginButtonText}}</button>
    </form>
    <!-- /form -->
    <a href="#" class="forgot-password">
                {{vm.newRegistrationText}}
            </a>
</div>
<!-- /card-container -->
